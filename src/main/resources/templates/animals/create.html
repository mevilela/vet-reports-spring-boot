<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: #4F4F4F;
        }

        .navbar {
            background-color: #363636 !important;
        }
    </style>
</head>

<body>
<header th:insert="header :: headerFragment"></header>

<div class="container mt-4">
    <h2 class="text-center text-light">Create New Animal</h2>

    <form action="/animals/create" method="post" th:object="${animal}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" th:field="*{type}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="microchip">Microchip:</label>
            <input type="text" id="microchip" name="microchip" th:field="*{microchip}" class="form-control" required placeholder="Max 10 digits"/>
        </div>


        <div class="form-group">
            <label for="client">Client:</label>
            <select id="client" name="client.id" th:field="*{client}" class="form-control">
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.fullName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" style="float: right; margin-top: 10px;">Create Animal</button>
    </form>
</div>
<a class="btn btn-secondary" th:href="@{/clients/list}" style="margin-top: 10px;">Clients</a>
<a class="btn btn-secondary" th:href="@{/vets/list}" style="margin-top: 10px;">Vets</a>
<a class="btn btn-secondary" th:href="@{/reports/list}" style="margin-top: 10px;">Reports</a>
<a class="btn btn-secondary" th:href="@{/animals/list}" style="margin-top: 10px;" >Animals</a>
</body>
</html>
