<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: #4F4F4F;
        }

        .navbar {
            background-color: #363636 !important;
        }
    </style>
</head>

<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">Welcome, doctor!</span>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center text-light">Edit Animal</h2>

    <form th:action="@{/animals/edit/{id}(id=${animal.id})}" method="post" th:object="${animal}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <input type="text" id="type" name="type" class="form-control" th:field="*{type}" required>
            <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label for="microchip" class="form-label">Microchip:</label>
            <input type="text" id="microchip" name="microchip" class="form-control" th:field="*{microchip}" required>
            <span th:if="${#fields.hasErrors('microchip')}" th:errors="*{microchip}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label for="client" class="form-label">Client:</label>
            <select id="client" name="client.id" class="form-select" th:field="*{client.id}">
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.fullName}"></option>
            </select>
            <button type="submit" class="btn btn-primary" style="float: right; margin-top: 10px;">Save Changes</button>
        </div>
    </form>
</div>
<a class="btn btn-secondary" th:href="@{/clients/list}" >Clients</a>
<a class="btn btn-secondary" th:href="@{/vets/list}" >Vets</a>
<a class="btn btn-secondary" th:href="@{/reports/list}" >Reports</a>
<a class="btn btn-secondary" th:href="@{/animals/list}" >Animals</a>
</body>
</html>
