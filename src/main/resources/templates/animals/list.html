<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients List</title>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">Welcome, doctor!</span>
        </div>
    </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center text-light" >Animals List</h2>
<style>
    body {
        background-color: #4F4F4F
    }
    .navbar {
        background-color: #363636 !important;
    }

</style>

<table class="table table-dark table-hover">">
    <thead>
    <tr>
        <!-- Colunas da tabela -->
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Microchip</th>
        <th>Client</th>
        <th></th>
        <th></th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <!-- Iteração sobre a lista de entidades -->
    <tr th:each="animal : ${animals}">
        <!-- Células da tabela -->
        <td th:text="${animal.id}"></td>
        <td th:text="${animal.getName()}"></td>
        <td th:text="${animal.getType()}"></td>
        <td th:text="${animal.getMicrochip()}"></td>
        <td th:text="${animal.getClient().getFullName()}"></td>
        <!-- Célula para os botões "Detalhes" -->
        <td>
            <a th:href="@{/reports/list/{id}(id=${animal.id})}" class="btn btn-secondary">Reports</a>
        </td>
        <td>
            <a th:href="@{/animals/edit/{id}(id=${animal.id})}" class="btn btn-secondary">Edit</a>
        </td>
        <td>
            <div class="col-sm">
                <form th:action="@{/animals/{id}(id=${animal.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
    </table>
<a class="btn btn-secondary" th:href="@{/clients/list}" >Clients</a>
<a class="btn btn-secondary" th:href="@{/vets/list}" >Vets</a>
<a class="btn btn-secondary" th:href="@{/reports/list}" >Reports</a>
<a class="btn btn-success" th:href="@{/clients/create}">Create new client</a>
<a class="btn btn-primary" th:href="@{/animals/create}">Create new animal</a>

</body>
</html>
