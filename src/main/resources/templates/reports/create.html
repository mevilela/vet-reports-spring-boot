<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #4F4F4F;
        }

        .navbar {
            background-color: #363636 !important;
        }
    </style>
</head>

<body>
<header th:insert="header :: headerFragment"></header>

<div class="container mt-4">
    <h2 class="text-center text-light">Create New Report</h2>

    <form action="/reports/create" method="post" th:object="${report}">
        <div class="form-group">
            <label for="client">Client:</label>
            <select id="client" name="client.id" th:field="*{animal.client}" class="form-control" onchange="loadAnimals()">
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.getFullName()}"></option>
            </select>

       <div class="form-group">
            <label for="animal">Animal:</label>
            <select id="animal" name="animal.id" th:field="*{animal}" class="form-control">
                <option th:each="animal : ${animals}" th:value="${animal.id}" th:text="${animal.name}"></option>
            </select>
        </div>


    <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" th:field="*{type}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="vet">Vet:</label>
            <select id="vet" name="vet.id" th:field="*{vet}" class="form-control">
                <option th:each="vet : ${vets}" th:value="${vet.getId()}" th:text="${vet.getFullName()}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:field="*{description}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary" style="float: right; margin-top: 10px;">Create Report</button>
    </form>
</div>

<a class="btn btn-secondary" th:href="@{/clients/list}" style="margin-top: 10px;">Clients</a>
<a class="btn btn-secondary" th:href="@{/vets/list}" style="margin-top: 10px;">Vets</a>
<a class="btn btn-secondary" th:href="@{/reports/list}" style="margin-top: 10px;">Reports</a>
<a class="btn btn-secondary" th:href="@{/animals/list}" style="margin-top: 10px;">Animals</a>

</body>
</html>
