<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients List</title>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">Welcome, doctor!</span>
        </div>
    </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center text-light">Report Details</h2>
<style>
    body {
        background-color: #4F4F4F
    }
    .navbar {
        background-color: #363636 !important;
    }

</style>

<h4 class="text-left text-light">Vet</h4>

<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th class="text-left">Vet ID</th>
        <th class="text-left">Name</th>
        <th class="text-left">CRMV</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <!-- Iteração sobre a lista de entidades -->
    <tr th:if="${reportDetails != null}">
        <!-- Células da tabela -->
        <td class="text-left text-light" th:text="${reportDetails.getVet().getId()}"></td>
        <td class="text-left text-light" th:text="${reportDetails.getVet().getFullName()}"></td>
        <td class="text-left text-light" th:text="${reportDetails.getVet().getCrmv()}"></td>
        <td></td>
    </tr>
    </tbody>
</table>

<div>
    <h4 class="text-left text-light">Client</h4>
</div>

<div>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th class="text-left">Client ID</th>
            <th class="text-left">Name</th>
            <th class="text-left">VatNumber</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteração sobre a lista de entidades -->
        <tr th:if="${reportDetails != null}">
            <!-- Células da tabela -->
            <td class="text-left text-light" th:text="${reportDetails.getAnimal().getClient().getId()}"></td>
            <td class="text-left text-light" th:text="${reportDetails.getAnimal().getClient().getFullName()}"></td>
            <td class="text-left text-light" th:text="${reportDetails.getAnimal().getClient().getVatNumber()}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <h4 class="text-left text-light">Animal</h4>
</div>

<div>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th class="text-left">Animal ID</th>
            <th class="text-left">Name</th>
            <th class="text-left">Type</th>
            <th class="text-left">Microchip</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteração sobre a lista de entidades -->
        <tr th:if="${reportDetails != null}">
            <!-- Células da tabela -->
            <td class="text-left text-light" th:text="${reportDetails.getAnimal().getId()}"></td>
            <td class="text-left text-light" th:text="${reportDetails.getAnimal().getName()}"></td>
            <td class="text-left text-light" th:text="${reportDetails.getAnimal().getType()}"></td>
            <td class="text-left text-light" th:text="${reportDetails.getAnimal().getMicrochip()}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <h4 class="text-left text-light">Report</h4>
</div>

<div>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th class="text-left">Report ID</th>
            <th class="text-left">Type</th>
            <th class="text-left">Date</th>
            <th class="text-left">Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteração sobre a lista de entidades -->
        <tr th:if="${reportDetails != null}">
            <!-- Células da tabela -->
            <td class="text-left text-light" th:text="${reportDetails.getId()}"></td>
            <td class="text-left text-light" th:text="${reportDetails.getType()}"></td>
            <td class="text-left text-light" th:text="${reportDetails.getLocalDateTime()}"></td>
            <td class="text-left text-light" th:text="${reportDetails.getDescription()}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<a class="btn btn-secondary" th:href="@{/clients/list}" >Clients</a>
<a class="btn btn-secondary" th:href="@{/animals/list}" >Animals</a>
<a class="btn btn-secondary" th:href="@{/vets/list}" >Vets</a>
<a class="btn btn-secondary" th:href="@{/reports/list}" >Reports</a>
</body>
</html>
