<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients List</title>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">Welcome, doctor!</span>
        </div>
    </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center text-light">Clients Details</h2>
<style>
    body {
        background-color: #4F4F4F
    }
    .navbar {
        background-color: #363636 !important;
    }

</style>

<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th>Client ID</th>
        <th>Name</th>
        <th>Vat Number</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <!-- Apenas um cliente, pois estamos exibindo detalhes de um cliente específico -->
    <tr th:if="${clientDetails != null}">
        <!-- Células da tabela -->
        <td th:text="${clientDetails.id}"></td>
        <td th:text="${clientDetails.getFullName()}"></td>
        <td th:text="${clientDetails.getVatNumber()}"></td>
        <td></td>
        <!-- Célula para os nomes dos animais -->

    </tr>
    </table>

    <h4 class="text-left text-light">Animals</h4>

<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th>Animal ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Microchip</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iteração sobre os animais do cliente -->
    <tr th:each="animal : ${clientDetails.getAnimals()}">
        <!-- Células da tabela para cada animal -->
        <td><span th:text="${animal.getId()}"></span></td>
        <td><span th:text="${animal.getName()}"></span></td>
        <td><span th:text="${animal.getType()}"></span></td>
        <td><span th:text="${animal.getMicrochip()}"></span></td>
    </tr>
    </tbody>
</table>
<a class="btn btn-secondary" th:href="@{/clients/list}" >Clients</a>
<a class="btn btn-secondary" th:href="@{/animals/list}" >Animals</a>
<a class="btn btn-secondary" th:href="@{/vets/list}" >Vets</a>
<a class="btn btn-secondary" th:href="@{/reports/list}" >Reports</a>
</body>

</html>
